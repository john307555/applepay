<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Loading</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

#container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    background: black;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}
</style>
</head>

<body>
<div id="container">
    <video id="video" autoplay muted playsinline loop>
        <!-- REPLACE THIS WITH YOUR VIDEO FILE -->
        <source src="apple-pay-checkmark.mp4" type="video/mp4">
    </video>
</div>

<script>
const elem = document.documentElement;

// enter fullscreen on first interaction (tap/click anywhere)
function goFullscreen() {
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    document.removeEventListener("click", goFullscreen);
    document.removeEventListener("touchstart", goFullscreen);
}

document.addEventListener("click", goFullscreen);
document.addEventListener("touchstart", goFullscreen);

// force video play (mobile safety)
const video = document.getElementById("video");
video.play().catch(() => {});
</script>
</body>
</html>
