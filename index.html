<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Done</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
}

.container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 18vh; /* upper-middle */
}

.wrapper {
    text-align: center;
}

svg {
    width: 90px;
    height: 90px;
}

circle {
    fill: none;
    stroke: #0A84FF; /* exact iOS system blue */
    stroke-width: 6;
    stroke-dasharray: 565;
    stroke-dashoffset: 565;
    animation: circleDraw 0.6s ease-out forwards;
}

path {
    fill: none;
    stroke: #0A84FF; /* exact iOS system blue */
    stroke-width: 6;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: checkDraw 0.4s ease-out forwards;
    animation-delay: 0.6s;
}

@keyframes circleDraw {
    to { stroke-dashoffset: 0; }
}

@keyframes checkDraw {
    to { stroke-dashoffset: 0; }
}

.done {
    margin-top: 10px;
    color: #8E8E93; /* iOS secondary label color (dark) */
    font-size: 16px;
    opacity: 0;
    animation: fadeIn 0.4s ease forwards;
    animation-delay: 1s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45"></circle>
            <path d="M30 52 L45 66 L70 38"></path>
        </svg>
        <div class="done">Done</div>
    </div>
</div>
</body>
</html>
